<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/popup.css">
        <script src="lib/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id="globalStatus">
            <span class="active status">Active</span> <span id="numActive">0</span>
            -
            <span class="paused status">Waiting</span> <span id="numWaiting">0</span>
            -
            <span class="removed status">Stopped</span> <span id="numStopped">0</span>
        </div>
        <div id="globalError" class="error status"></div>
        <div id="mainMenu">
            <span id="addTask_btn" class="button">Add</span>
            <span id="cancel_btn" class="button" style="display: none;">Cancel</span>
            <span id="purdge_btn" class="button">Purge</span>
        </div>
        <div id="addTaskWindow" style="display: none;">
            <input id="taskInput" class="taskBox" type="text">
            <textarea id="taskBatch" class="taskBox" rows="5" style="display: none;"></textarea>
            <div id="addTaskMenu">
                <span id="addMore_btn" class="button">⇒</span>
                <span id="addLess_btn" class="button" style="display: none;">⇐</span>
                <span id="submit_btn" class="button">Submit</span>
            </div>
        </div>
        <hr>
        <div id="taskList"></div>
        <hr>
        <div id="netTraffic">
            <span class="download status">Download</span> <span id="downloadSpeed">0 B/s</span>
            -
            <span class="upload status">Upload</span> <span id="uploadSpeed">0 B/s</span>
            <span id="options_btn" class="button">Options</span>
        </div>
    </body>
    <script src="js/popup.js"></script>
</html>
